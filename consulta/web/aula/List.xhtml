<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAulaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAulaEmpty}" rendered="#{aulaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{aulaController.items.rowCount > 0}">
                    <h:outputText value="#{aulaController.pagination.pageFirstItem + 1}..#{aulaController.pagination.pageLastItem + 1}/#{aulaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{aulaController.previous}" value="#{bundle.Previous} #{aulaController.pagination.pageSize}" rendered="#{aulaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{aulaController.next}" value="#{bundle.Next} #{aulaController.pagination.pageSize}" rendered="#{aulaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{aulaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAulaTitle_edificio}"/>
                            </f:facet>
                            <h:outputText value="#{item.edificio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAulaTitle_aulaid}"/>
                            </f:facet>
                            <h:outputText value="#{item.aulaid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAulaTitle_numero}"/>
                            </f:facet>
                            <h:outputText value="#{item.numero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{aulaController.prepareView}" value="#{bundle.ListAulaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{aulaController.prepareEdit}" value="#{bundle.ListAulaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{aulaController.destroy}" value="#{bundle.ListAulaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{aulaController.prepareCreate}" value="#{bundle.ListAulaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAulaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
