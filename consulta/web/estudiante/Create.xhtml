<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEstudianteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEstudianteLabel_codigoest}" for="codigoest" />
                    <h:inputText id="codigoest" value="#{estudianteController.selected.codigoest}" title="#{bundle.CreateEstudianteTitle_codigoest}" />
                    <h:outputLabel value="#{bundle.CreateEstudianteLabel_estudianteid}" for="estudianteid" />
                    <h:inputText id="estudianteid" value="#{estudianteController.selected.estudianteid}" title="#{bundle.CreateEstudianteTitle_estudianteid}" required="true" requiredMessage="#{bundle.CreateEstudianteRequiredMessage_estudianteid}"/>
                    <h:outputLabel value="#{bundle.CreateEstudianteLabel_graduado}" for="graduado" />
                    <h:selectOneMenu id="graduado" value="#{estudianteController.selected.graduado}" title="#{bundle.CreateEstudianteTitle_graduado}" >
                        <f:selectItems value="#{graduadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateEstudianteLabel_persona}" for="persona" />
                    <h:selectOneMenu id="persona" value="#{estudianteController.selected.persona}" title="#{bundle.CreateEstudianteTitle_persona}" required="true" requiredMessage="#{bundle.CreateEstudianteRequiredMessage_persona}">
                        <f:selectItems value="#{personaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estudianteController.create}" value="#{bundle.CreateEstudianteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{estudianteController.prepareList}" value="#{bundle.CreateEstudianteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEstudianteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
