<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListGraduadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListGraduadoEmpty}" rendered="#{graduadoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{graduadoController.items.rowCount > 0}">
                    <h:outputText value="#{graduadoController.pagination.pageFirstItem + 1}..#{graduadoController.pagination.pageLastItem + 1}/#{graduadoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{graduadoController.previous}" value="#{bundle.Previous} #{graduadoController.pagination.pageSize}" rendered="#{graduadoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{graduadoController.next}" value="#{bundle.Next} #{graduadoController.pagination.pageSize}" rendered="#{graduadoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{graduadoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGraduadoTitle_fechagrado}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechagrado}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGraduadoTitle_graduadoid}"/>
                            </f:facet>
                            <h:outputText value="#{item.graduadoid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGraduadoTitle_estudiante}"/>
                            </f:facet>
                            <h:outputText value="#{item.estudiante}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGraduadoTitle_profesorconsejero}"/>
                            </f:facet>
                            <h:outputText value="#{item.profesorconsejero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{graduadoController.prepareView}" value="#{bundle.ListGraduadoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{graduadoController.prepareEdit}" value="#{bundle.ListGraduadoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{graduadoController.destroy}" value="#{bundle.ListGraduadoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{graduadoController.prepareCreate}" value="#{bundle.ListGraduadoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListGraduadoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
