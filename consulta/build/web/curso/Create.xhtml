<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCursoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCursoLabel_aula}" for="aula" />
                    <h:inputText id="aula" value="#{cursoController.selected.aula}" title="#{bundle.CreateCursoTitle_aula}" />
                    <h:outputLabel value="#{bundle.CreateCursoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{cursoController.selected.nombre}" title="#{bundle.CreateCursoTitle_nombre}" />
                    <h:outputLabel value="#{bundle.CreateCursoLabel_numero}" for="numero" />
                    <h:inputText id="numero" value="#{cursoController.selected.numero}" title="#{bundle.CreateCursoTitle_numero}" />
                    <h:outputLabel value="#{bundle.CreateCursoLabel_profesor}" for="profesor" />
                    <h:inputText id="profesor" value="#{cursoController.selected.profesor}" title="#{bundle.CreateCursoTitle_profesor}" />
                    <h:outputLabel value="#{bundle.CreateCursoLabel_programaacademico}" for="programaacademico" />
                    <h:inputText id="programaacademico" value="#{cursoController.selected.programaacademico}" title="#{bundle.CreateCursoTitle_programaacademico}" />
                    <h:outputLabel value="#{bundle.CreateCursoLabel_tiempo}" for="tiempo" />
                    <h:inputText id="tiempo" value="#{cursoController.selected.tiempo}" title="#{bundle.CreateCursoTitle_tiempo}" />
                    <h:outputLabel value="#{bundle.CreateCursoLabel_cursoid}" for="cursoid" />
                    <h:inputText id="cursoid" value="#{cursoController.selected.cursoid}" title="#{bundle.CreateCursoTitle_cursoid}" required="true" requiredMessage="#{bundle.CreateCursoRequiredMessage_cursoid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cursoController.create}" value="#{bundle.CreateCursoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{cursoController.prepareList}" value="#{bundle.CreateCursoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCursoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
