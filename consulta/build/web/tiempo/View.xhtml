<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTiempoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTiempoLabel_dia}"/>
                    <h:outputText value="#{tiempoController.selected.dia}" title="#{bundle.ViewTiempoTitle_dia}"/>
                    <h:outputText value="#{bundle.ViewTiempoLabel_hora}"/>
                    <h:outputText value="#{tiempoController.selected.hora}" title="#{bundle.ViewTiempoTitle_hora}"/>
                    <h:outputText value="#{bundle.ViewTiempoLabel_tiempoid}"/>
                    <h:outputText value="#{tiempoController.selected.tiempoid}" title="#{bundle.ViewTiempoTitle_tiempoid}"/>
                    <h:outputText value="#{bundle.ViewTiempoLabel_numero}"/>
                    <h:outputText value="#{tiempoController.selected.numero}" title="#{bundle.ViewTiempoTitle_numero}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tiempoController.destroyAndView}" value="#{bundle.ViewTiempoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTiempoEditLink}"/>
                <br />
                <h:commandLink action="#{tiempoController.prepareCreate}" value="#{bundle.ViewTiempoCreateLink}" />
                <br />
                <h:commandLink action="#{tiempoController.prepareList}" value="#{bundle.ViewTiempoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTiempoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
