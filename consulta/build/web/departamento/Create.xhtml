<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDepartamentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDepartamentoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{departamentoController.selected.nombre}" title="#{bundle.CreateDepartamentoTitle_nombre}" />
                    <h:outputLabel value="#{bundle.CreateDepartamentoLabel_numero}" for="numero" />
                    <h:inputText id="numero" value="#{departamentoController.selected.numero}" title="#{bundle.CreateDepartamentoTitle_numero}" />
                    <h:outputLabel value="#{bundle.CreateDepartamentoLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{departamentoController.selected.telefono}" title="#{bundle.CreateDepartamentoTitle_telefono}" />
                    <h:outputLabel value="#{bundle.CreateDepartamentoLabel_departamentoid}" for="departamentoid" />
                    <h:inputText id="departamentoid" value="#{departamentoController.selected.departamentoid}" title="#{bundle.CreateDepartamentoTitle_departamentoid}" required="true" requiredMessage="#{bundle.CreateDepartamentoRequiredMessage_departamentoid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{departamentoController.create}" value="#{bundle.CreateDepartamentoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{departamentoController.prepareList}" value="#{bundle.CreateDepartamentoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDepartamentoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
