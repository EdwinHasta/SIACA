<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditHistoriaacademicaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditHistoriaacademicaLabel_curso}" for="curso" />
                    <h:inputText id="curso" value="#{historiaacademicaController.selected.curso}" title="#{bundle.EditHistoriaacademicaTitle_curso}" />
                    <h:outputLabel value="#{bundle.EditHistoriaacademicaLabel_nota}" for="nota" />
                    <h:inputText id="nota" value="#{historiaacademicaController.selected.nota}" title="#{bundle.EditHistoriaacademicaTitle_nota}" />
                    <h:outputLabel value="#{bundle.EditHistoriaacademicaLabel_secuencia}" for="secuencia" />
                    <h:inputText id="secuencia" value="#{historiaacademicaController.selected.secuencia}" title="#{bundle.EditHistoriaacademicaTitle_secuencia}" />
                    <h:outputLabel value="#{bundle.EditHistoriaacademicaLabel_semestre}" for="semestre" />
                    <h:inputText id="semestre" value="#{historiaacademicaController.selected.semestre}" title="#{bundle.EditHistoriaacademicaTitle_semestre}" />

                    <h:outputLabel value="#{bundle.EditHistoriaacademicaLabel_estudiante}" for="estudiante" />
                    <h:selectOneMenu id="estudiante" value="#{historiaacademicaController.selected.estudiante}" title="#{bundle.EditHistoriaacademicaTitle_estudiante}" >
                        <f:selectItems value="#{estudianteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{historiaacademicaController.update}" value="#{bundle.EditHistoriaacademicaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditHistoriaacademicaViewLink}"/>
                <br />
                <h:commandLink action="#{historiaacademicaController.prepareList}" value="#{bundle.EditHistoriaacademicaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditHistoriaacademicaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
