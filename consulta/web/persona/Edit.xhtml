<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPersonaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPersonaLabel_apellidos}" for="apellidos" />
                    <h:inputText id="apellidos" value="#{personaController.selected.apellidos}" title="#{bundle.EditPersonaTitle_apellidos}" />
                    <h:outputLabel value="#{bundle.EditPersonaLabel_fechanacimiento}" for="fechanacimiento" />
                    <h:inputText id="fechanacimiento" value="#{personaController.selected.fechanacimiento}" title="#{bundle.EditPersonaTitle_fechanacimiento}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPersonaLabel_nombres}" for="nombres" />
                    <h:inputText id="nombres" value="#{personaController.selected.nombres}" title="#{bundle.EditPersonaTitle_nombres}" />
                    <h:outputLabel value="#{bundle.EditPersonaLabel_numero}" for="numero" />
                    <h:inputText id="numero" value="#{personaController.selected.numero}" title="#{bundle.EditPersonaTitle_numero}" />
                    <h:outputLabel value="#{bundle.EditPersonaLabel_personaid}" for="personaid" />
                    <h:inputText id="personaid" value="#{personaController.selected.personaid}" title="#{bundle.EditPersonaTitle_personaid}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_personaid}"/>
                    <h:outputLabel value="#{bundle.EditPersonaLabel_lugarnacimiento}" for="lugarnacimiento" />
                    <h:selectOneMenu id="lugarnacimiento" value="#{personaController.selected.lugarnacimiento}" title="#{bundle.EditPersonaTitle_lugarnacimiento}" >
                        <f:selectItems value="#{ciudadController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPersonaLabel_lugarresidencia}" for="lugarresidencia" />
                    <h:selectOneMenu id="lugarresidencia" value="#{personaController.selected.lugarresidencia}" title="#{bundle.EditPersonaTitle_lugarresidencia}" >
                        <f:selectItems value="#{ciudadController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPersonaLabel_profesor}" for="profesor" />
                    <h:selectOneMenu id="profesor" value="#{personaController.selected.profesor}" title="#{bundle.EditPersonaTitle_profesor}" >
                        <f:selectItems value="#{profesorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPersonaLabel_estudiante}" for="estudiante" />
                    <h:selectOneMenu id="estudiante" value="#{personaController.selected.estudiante}" title="#{bundle.EditPersonaTitle_estudiante}" >
                        <f:selectItems value="#{estudianteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{personaController.update}" value="#{bundle.EditPersonaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPersonaViewLink}"/>
                <br />
                <h:commandLink action="#{personaController.prepareList}" value="#{bundle.EditPersonaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPersonaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
