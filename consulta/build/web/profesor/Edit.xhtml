<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProfesorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProfesorLabel_codigoprof}" for="codigoprof" />
                    <h:inputText id="codigoprof" value="#{profesorController.selected.codigoprof}" title="#{bundle.EditProfesorTitle_codigoprof}" />
                    <h:outputLabel value="#{bundle.EditProfesorLabel_tipocontrato}" for="tipocontrato" />
                    <h:inputText id="tipocontrato" value="#{profesorController.selected.tipocontrato}" title="#{bundle.EditProfesorTitle_tipocontrato}" />
                    <h:outputLabel value="#{bundle.EditProfesorLabel_titulo}" for="titulo" />
                    <h:inputText id="titulo" value="#{profesorController.selected.titulo}" title="#{bundle.EditProfesorTitle_titulo}" />
                    <h:outputLabel value="#{bundle.EditProfesorLabel_profesorid}" for="profesorid" />
                    <h:inputText id="profesorid" value="#{profesorController.selected.profesorid}" title="#{bundle.EditProfesorTitle_profesorid}" required="true" requiredMessage="#{bundle.EditProfesorRequiredMessage_profesorid}"/>
                    <h:outputLabel value="#{bundle.EditProfesorLabel_visitante}" for="visitante" />
                    <h:selectOneMenu id="visitante" value="#{profesorController.selected.visitante}" title="#{bundle.EditProfesorTitle_visitante}" >
                        <f:selectItems value="#{visitanteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditProfesorLabel_departamento}" for="departamento" />
                    <h:selectOneMenu id="departamento" value="#{profesorController.selected.departamento}" title="#{bundle.EditProfesorTitle_departamento}" >
                        <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditProfesorLabel_persona}" for="persona" />
                    <h:selectOneMenu id="persona" value="#{profesorController.selected.persona}" title="#{bundle.EditProfesorTitle_persona}" required="true" requiredMessage="#{bundle.EditProfesorRequiredMessage_persona}">
                        <f:selectItems value="#{personaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{profesorController.update}" value="#{bundle.EditProfesorSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProfesorViewLink}"/>
                <br />
                <h:commandLink action="#{profesorController.prepareList}" value="#{bundle.EditProfesorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProfesorIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
