<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAulaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAulaLabel_edificio}" for="edificio" />
                    <h:inputText id="edificio" value="#{aulaController.selected.edificio}" title="#{bundle.CreateAulaTitle_edificio}" />
                    <h:outputLabel value="#{bundle.CreateAulaLabel_aulaid}" for="aulaid" />
                    <h:inputText id="aulaid" value="#{aulaController.selected.aulaid}" title="#{bundle.CreateAulaTitle_aulaid}" required="true" requiredMessage="#{bundle.CreateAulaRequiredMessage_aulaid}"/>
                    <h:outputLabel value="#{bundle.CreateAulaLabel_numero}" for="numero" />
                    <h:inputText id="numero" value="#{aulaController.selected.numero}" title="#{bundle.CreateAulaTitle_numero}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{aulaController.create}" value="#{bundle.CreateAulaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{aulaController.prepareList}" value="#{bundle.CreateAulaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAulaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
