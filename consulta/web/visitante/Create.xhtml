<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateVisitanteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateVisitanteLabel_finnombramiento}" for="finnombramiento" />
                    <h:inputText id="finnombramiento" value="#{visitanteController.selected.finnombramiento}" title="#{bundle.CreateVisitanteTitle_finnombramiento}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateVisitanteLabel_inicionombramiento}" for="inicionombramiento" />
                    <h:inputText id="inicionombramiento" value="#{visitanteController.selected.inicionombramiento}" title="#{bundle.CreateVisitanteTitle_inicionombramiento}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateVisitanteLabel_visitanteid}" for="visitanteid" />
                    <h:inputText id="visitanteid" value="#{visitanteController.selected.visitanteid}" title="#{bundle.CreateVisitanteTitle_visitanteid}" required="true" requiredMessage="#{bundle.CreateVisitanteRequiredMessage_visitanteid}"/>
                    <h:outputLabel value="#{bundle.CreateVisitanteLabel_profesor}" for="profesor" />
                    <h:selectOneMenu id="profesor" value="#{visitanteController.selected.profesor}" title="#{bundle.CreateVisitanteTitle_profesor}" required="true" requiredMessage="#{bundle.CreateVisitanteRequiredMessage_profesor}">
                        <f:selectItems value="#{profesorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{visitanteController.create}" value="#{bundle.CreateVisitanteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{visitanteController.prepareList}" value="#{bundle.CreateVisitanteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateVisitanteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
