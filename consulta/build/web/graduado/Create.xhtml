<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateGraduadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateGraduadoLabel_fechagrado}" for="fechagrado" />
                    <h:inputText id="fechagrado" value="#{graduadoController.selected.fechagrado}" title="#{bundle.CreateGraduadoTitle_fechagrado}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateGraduadoLabel_graduadoid}" for="graduadoid" />
                    <h:inputText id="graduadoid" value="#{graduadoController.selected.graduadoid}" title="#{bundle.CreateGraduadoTitle_graduadoid}" required="true" requiredMessage="#{bundle.CreateGraduadoRequiredMessage_graduadoid}"/>
                    <h:outputLabel value="#{bundle.CreateGraduadoLabel_estudiante}" for="estudiante" />
                    <h:selectOneMenu id="estudiante" value="#{graduadoController.selected.estudiante}" title="#{bundle.CreateGraduadoTitle_estudiante}" required="true" requiredMessage="#{bundle.CreateGraduadoRequiredMessage_estudiante}">
                        <f:selectItems value="#{estudianteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateGraduadoLabel_profesorconsejero}" for="profesorconsejero" />
                    <h:selectOneMenu id="profesorconsejero" value="#{graduadoController.selected.profesorconsejero}" title="#{bundle.CreateGraduadoTitle_profesorconsejero}" >
                        <f:selectItems value="#{profesorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{graduadoController.create}" value="#{bundle.CreateGraduadoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{graduadoController.prepareList}" value="#{bundle.CreateGraduadoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateGraduadoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
