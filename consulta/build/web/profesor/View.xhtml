<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProfesorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProfesorLabel_codigoprof}"/>
                    <h:outputText value="#{profesorController.selected.codigoprof}" title="#{bundle.ViewProfesorTitle_codigoprof}"/>
                    <h:outputText value="#{bundle.ViewProfesorLabel_tipocontrato}"/>
                    <h:outputText value="#{profesorController.selected.tipocontrato}" title="#{bundle.ViewProfesorTitle_tipocontrato}"/>
                    <h:outputText value="#{bundle.ViewProfesorLabel_titulo}"/>
                    <h:outputText value="#{profesorController.selected.titulo}" title="#{bundle.ViewProfesorTitle_titulo}"/>
                    <h:outputText value="#{bundle.ViewProfesorLabel_profesorid}"/>
                    <h:outputText value="#{profesorController.selected.profesorid}" title="#{bundle.ViewProfesorTitle_profesorid}"/>
                    <h:outputText value="#{bundle.ViewProfesorLabel_visitante}"/>
                    <h:outputText value="#{profesorController.selected.visitante}" title="#{bundle.ViewProfesorTitle_visitante}"/>
                    <h:outputText value="#{bundle.ViewProfesorLabel_departamento}"/>
                    <h:outputText value="#{profesorController.selected.departamento}" title="#{bundle.ViewProfesorTitle_departamento}"/>
                    <h:outputText value="#{bundle.ViewProfesorLabel_persona}"/>
                    <h:outputText value="#{profesorController.selected.persona}" title="#{bundle.ViewProfesorTitle_persona}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{profesorController.destroyAndView}" value="#{bundle.ViewProfesorDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProfesorEditLink}"/>
                <br />
                <h:commandLink action="#{profesorController.prepareCreate}" value="#{bundle.ViewProfesorCreateLink}" />
                <br />
                <h:commandLink action="#{profesorController.prepareList}" value="#{bundle.ViewProfesorShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProfesorIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
