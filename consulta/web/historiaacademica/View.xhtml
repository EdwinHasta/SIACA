<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewHistoriaacademicaLabel_curso}"/>
                    <h:outputText value="#{historiaacademicaController.selected.curso}" title="#{bundle.ViewHistoriaacademicaTitle_curso}"/>
                    <h:outputText value="#{bundle.ViewHistoriaacademicaLabel_nota}"/>

                    <h:outputText value="#{bundle.ViewHistoriaacademicaLabel_historiaacademicaid}"/>

                <br />

                <br />
                <h:commandLink action="#{historiaacademicaController.prepareCreate}" value="#{bundle.ViewHistoriaacademicaCreateLink}" />
                <br />
                <h:commandLink action="#{historiaacademicaController.prepareList}" value="#{bundle.ViewHistoriaacademicaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewHistoriaacademicaIndexLink}"/>

            </h:form>
