<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Prototipo consulta</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <h:form  id="formularioIngreso">
            <p:growl id="pnlmsj" widgetVar="growl" showDetail="true"/>

            <h3 style="margin-top:0">Andrés Mauricio Hastamorir - Edwin Yesid Hastamorir</h3>

            <p:accordionPanel>
                <p:tab title="Prototipo Consulta">
                    <p:panelGrid id="ingreso" columns="2">
                        <h:outputText value="Usuario: " />
                        <p:inputText id="ingresoUsuario" value="#{controlIndex.usuario}"/>


                        <h:outputText value="Contraseña: " />

                        <p:inputText id="ingresoContraseña" value="#{controlIndex.password}"/>


                        <h:outputText value="Tipo de Usuario: " />
                        <p:selectOneMenu id="tipoUsuario" value="#{selectOneMenuView.console}" style="width:125px">
                            <f:selectItem itemLabel="Estudiante" itemValue="" />
                            <f:selectItem itemLabel="Profesor" itemValue="Profesor" />
                            <f:selectItem itemLabel="Egresado" itemValue="Egresado" />
                            <f:selectItem itemLabel="Visitante" itemValue="Visitante" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                </p:tab>



            </p:accordionPanel>
            <p:commandButton id="btnIngreso" value="Entrar" update="pnlmsj"/>


            <h:form  id="informacionPersonal">
                <p:growl id="pnlmsjPersonal" widgetVar="growl" showDetail="true"/>

                <h3 style="margin-top:0">Informacion del usuario</h3>

                <p:accordionPanel>
                    <p:tab title="Prototipo Informacion del usuario">
                        <p:panelGrid id="infUsuario" columns="2">
                            <h:outputText value="Nombre: " />
                            <h:outputText id="nombreUsuario" value="#{controlIndex.usuario}"/>

                            <h:outputText value="Numero Identificacion: " />
                            <h:outputText id="numIdentificacion" value="#{controlIndex.password}"/>

                            <h:outputText value="Fecha Nacimiento: " />
                            <h:outputText id="fNacimiento" value="#{controlIndex.password}"/>

                            <h:outputText value="Edad: " />
                            <h:outputText id="edad" value="#{controlIndex.password}"/>

                            <h:outputText value="Lugar de nacimiento: " />
                            <h:outputText id="lugarNacimiento" value="#{controlIndex.password}"/>

                            <h:outputText value="Direccion: " />
                            <h:outputText id="direccion" value="#{controlIndex.password}"/>

                            <h:outputText value="Ciudad: " />
                            <h:outputText id="ciudad" value="#{controlIndex.password}"/>

                            <h:outputText value="Departamento: " />
                            <h:outputText id="departamento" value="#{controlIndex.password}"/>


                        </p:panelGrid>
                    </p:tab>



                </p:accordionPanel>




            </h:form>

            <h:form  id="informacionEstudiante">
                <p:growl id="pnlmsjEstudiante" widgetVar="growl" showDetail="true"/>

                <h3 style="margin-top:0">Informacion Estudiante</h3>

                <p:accordionPanel>
                    <p:tab title="Prototipo informacion academica estudiante">
                        <p:panelGrid id="infoEstudiante" columns="2">
                            <h:outputText value="Codigo: " />
                            <h:outputText id="codigo" value="#{controlIndex.usuario}"/>

                            <h:outputText value="Departamento: " />
                            <h:outputText id="departamento" value="#{controlIndex.password}"/>

                            <h:outputText value="Telefono Departamento: " />
                            <h:outputText id="telDepartamento" value="#{controlIndex.password}"/>

                            <p:dataTable id="cursosInscritos" var="car" value="#{dtSelectionView.cars1}">
                                <f:facet name="header">
                                    Cursos inscritos
                                </f:facet>
                                <p:column headerText="Nombre">
                                    <h:outputText value="#{car.id}" />
                                </p:column>
                                <p:column headerText="Semestre">
                                    <h:outputText value="#{car.year}" />
                                </p:column>
                                <p:column headerText="Nota">
                                    <h:outputText value="#{car.brand}" />
                                </p:column>

                                <p:column style="width:32px;text-align: center">
                                    <p:commandButton update=":form:carDetail" oncomplete="PF('carDialog').show()" icon="ui-icon-search" title="View">
                                        <f:setPropertyActionListener value="#{car}" target="#{dtSelectionView.selectedCar}" />
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>

                            <p:dataTable id="panificaCursos" var="curso" value="#{dtFilterView.cars}" widgetVar="tablaCursos"
                                         emptyMessage="no hay resultados que mostrar" filteredValue="#{dtFilterView.filteredCars}">

                                <f:facet name="header">
                                    Planificacion de cursos
                                    <p:outputPanel>
                                        <h:outputText value="Buscar en todos los campos" />
                                        <p:inputText id="globalFilter" onkeyup="PF('carsTable').filter()" style="width:150px" placeholder="Ingrese palabra clave"/>
                                    </p:outputPanel>
                                </f:facet>


                                <p:column filterBy="#{car.brand}" headerText="Departamento"  filterMatchMode="exact">
                                    <f:facet name="filter">
                                        <p:selectOneMenu onchange="PF('carsTable').filter()" >
                                            <f:selectItem itemLabel="Seleccione uno" itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{dtFilterView.brands}" />
                                        </p:selectOneMenu>
                                    </f:facet>
                                    <h:outputText value="#{car.brand}" />
                                </p:column>

                                <p:column filterBy="#{car.brand}" headerText="Curso"  filterMatchMode="exact">
                                    <f:facet name="filter">
                                        <p:selectOneMenu onchange="PF('carsTable').filter()" >
                                            <f:selectItem itemLabel="Seleccione uno" itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{dtFilterView.brands}" />
                                        </p:selectOneMenu>
                                    </f:facet>
                                    <h:outputText value="#{car.brand}" />
                                </p:column>


                                <p:column filterBy="#{car.brand}" headerText="´Profesor"  filterMatchMode="exact">
                                    <f:facet name="filter">
                                        <p:selectOneMenu onchange="PF('carsTable').filter()" >
                                            <f:selectItem itemLabel="Seleccione uno" itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{dtFilterView.brands}" />
                                        </p:selectOneMenu>
                                    </f:facet>
                                    <h:outputText value="#{car.brand}" />
                                </p:column>

                                <p:column style="width:32px;text-align: center">
                                    <p:commandButton update=":form:carDetail" oncomplete="PF('carDialog').show()" icon="ui-icon-search" title="View">
                                        <f:setPropertyActionListener value="#{car}" target="#{dtSelectionView.selectedCar}" />
                                    </p:commandButton>
                                </p:column> 

                            </p:dataTable>     
                        </p:panelGrid>
                    </p:tab>



                </p:accordionPanel>




            </h:form>


            <h:form  id="informacionDocente">
                <p:growl id="pnlmsjDocente" widgetVar="growl" showDetail="true"/>

                <h3 style="margin-top:0">Informacion Docente</h3>

                <p:accordionPanel>
                    <p:tab title="Prototipo informacion academica docente">
                        <p:panelGrid id="infoDocente" columns="2">
                            <h:outputText value="Codigo: " />
                            <h:outputText id="codigo" value="#{controlIndex.usuario}"/>

                            <h:outputText value="Departamento: " />
                            <h:outputText id="departamento" value="#{controlIndex.password}"/>

                            <h:outputText value="Telefono Departamento: " />
                            <h:outputText id="telDepartamento" value="#{controlIndex.password}"/>
                            <h:outputText value="Tipo de Contrato: " />
                            <h:outputText id="tipoContrato" value="#{controlIndex.password}"/>
                            <h:outputText value="Titulo: " />
                            <h:outputText id="titulo" value="#{controlIndex.password}"/>

                            <p:dataTable id="singleDT" var="car" value="#{dtSelectionView.cars2}" selectionMode="single" selection="#{dtSelectionView.selectedCar}" rowKey="#{car.id}">
                                <f:facet name="header">
                                    Cursos
                                </f:facet>
                                <p:column headerText="Curso">
                                    <h:outputText value="#{car.id}" />
                                </p:column>
                                
<!--                                <f:facet name="footer">
                                    <p:commandButton process="singleDT" update=":form:carDetail" icon="ui-icon-search" value="Ver" oncomplete="PF('carDialog').show()" />
                                </f:facet>-->
                            </p:dataTable>

                        </p:panelGrid>
                    </p:tab>



                </p:accordionPanel>




            </h:form>

            
            <h:form  id="informacionDocenteVisitante">
                <p:growl id="pnlmsjDocenteVisitante" widgetVar="growl" showDetail="true"/>

                <h3 style="margin-top:0">Informacion Docente Visitante</h3>

                <p:accordionPanel>
                    <p:tab title="Prototipo informacion docente visitante">
                        <p:panelGrid id="infoDocente" columns="2">
                            <h:outputText value="Inicio Nombramiento: " />
                            <h:outputText id="ciNombramiento" value="#{controlIndex.usuario}"/>

                            <h:outputText value="Fin Nombramiento: " />
                            <h:outputText id="fNombramiento" value="#{controlIndex.password}"/>
                         

                        </p:panelGrid>
                    </p:tab>
                </p:accordionPanel>
            </h:form>
            
            <h:form  id="informacionEstudianteGraduado">
                <p:growl id="pnlmsjEstudianteGraduado" widgetVar="growl" showDetail="true"/>

                <h3 style="margin-top:0">Informacion Estudiante Graduado</h3>

                <p:accordionPanel>
                    <p:tab title="Prototipo informacion Estudiante graduado">
                        <p:panelGrid id="infoDocente" columns="2">
                            <h:outputText value="Profesor que asesoró: " />
                            <h:outputText id="pAsesor" value="#{controlIndex.usuario}"/>

                            <h:outputText value="Fecha de grado: " />
                            <h:outputText id="fGrado" value="#{controlIndex.password}"/>
                         

                        </p:panelGrid>
                    </p:tab>
                </p:accordionPanel>
            </h:form>            
        </h:form>
    </h:body>














</html>
