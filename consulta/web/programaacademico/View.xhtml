<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProgramaacademicoTitle}"></h:outputText>
        </ui:define>

            </h:panelGroup>
            <h:form>

                    <h:outputText value="#{bundle.ViewProgramaacademicoLabel_codigo}"/>

                    <h:outputText value="#{bundle.ViewProgramaacademicoLabel_nombre}"/>
                    <h:outputText value="#{programaacademicoController.selected.nombre}" title="#{bundle.ViewProgramaacademicoTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewProgramaacademicoLabel_programaacademicoid}"/>

                </h:panelGrid>
                <br />
                <h:commandLink action="#{programaacademicoController.destroyAndView}" value="#{bundle.ViewProgramaacademicoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProgramaacademicoEditLink}"/>
                <br />
                <h:commandLink action="#{programaacademicoController.prepareCreate}" value="#{bundle.ViewProgramaacademicoCreateLink}" />
                <br />
                <h:commandLink action="#{programaacademicoController.prepareList}" value="#{bundle.ViewProgramaacademicoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProgramaacademicoIndexLink}"/>

            </h:form>
