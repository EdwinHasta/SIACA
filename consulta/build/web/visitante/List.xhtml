<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListVisitanteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListVisitanteEmpty}" rendered="#{visitanteController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{visitanteController.items.rowCount > 0}">
                    <h:outputText value="#{visitanteController.pagination.pageFirstItem + 1}..#{visitanteController.pagination.pageLastItem + 1}/#{visitanteController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{visitanteController.previous}" value="#{bundle.Previous} #{visitanteController.pagination.pageSize}" rendered="#{visitanteController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{visitanteController.next}" value="#{bundle.Next} #{visitanteController.pagination.pageSize}" rendered="#{visitanteController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{visitanteController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVisitanteTitle_finnombramiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.finnombramiento}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVisitanteTitle_inicionombramiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.inicionombramiento}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVisitanteTitle_visitanteid}"/>
                            </f:facet>
                            <h:outputText value="#{item.visitanteid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVisitanteTitle_profesor}"/>
                            </f:facet>
                            <h:outputText value="#{item.profesor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{visitanteController.prepareView}" value="#{bundle.ListVisitanteViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{visitanteController.prepareEdit}" value="#{bundle.ListVisitanteEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{visitanteController.destroy}" value="#{bundle.ListVisitanteDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{visitanteController.prepareCreate}" value="#{bundle.ListVisitanteCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListVisitanteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
